<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <h1>Register Here</h1>

        <tr>

            <td class="Designation"> Designation:
                <input type="text" name="" id="name" placeholder="Your Designation">
            </td>
    
        </tr>


        <tr>

            </td>
        </tr>
        <tr>

                <input type="number" name="" id="name" placeholder="Service ID" >
            </td>
            <td class="Mobile">Mobile:

        </tr>
        <tr>

        </tr>

            <input type="submit" value="Submit" id="submit">
        </td>


    </table>
